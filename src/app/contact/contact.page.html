<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Entre em contato</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="enviarMensagem()" #contatoForm="ngForm">

        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" [(ngModel)]="nome" name="nome" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Mensagem</ion-label>
          <ion-textarea [(ngModel)]="mensagem" name="mensagem" required></ion-textarea>
        </ion-item>

        <ion-button expand="block" type="submit">Enviar</ion-button>

      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
